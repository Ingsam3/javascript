<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script06</title>
		<script type="text/javascript">
			
			const num =1;
			let msg ="";
			
			switch (num){
			case 1 : msg += "1입력 <br>"; break;
			case 2 : msg += "2입력 <br>"; break;
			default :  msg += "1,2를 제외한 다른 값 입력 <br>"; break;
			}
			
			const str="hi";
			switch (str){
			case "hi" : msg += "hi"; break;
			case "hi2" : msg += "hi2"; break;
			}
			
			document.write(msg);
		
		</script>
	</head>
	<body>
	
	</body>
</html>

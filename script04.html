<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script04</title>
		
		<script type="text/javascript">
			/*
			연산자
			 === : 값과 타입 모두 같으면 true
			 !== : 값 또는 타입이 다르면 true
			
			*/
		
			let num1 =10 , num2 ="10";
			document.write((num1 == num2) +"<br>"); //true
			document.write((num1 === num2) +"<br>"); //false
			document.write((num1 != num2) +"<br>"); //false
			document.write((num1 !== num2) +"<br>"); //true
			
			
			//삼항연산자
			const x =5;
			const y =7;
			
			let result;
			result = (x>y) ? x:y;
			document.write("큰 값 : " +result+"<br>");
			
			result =(x>y) ? x-y :y-x;
			document.write(`큰 값 -작은 값 = ${result}<br>`);
		</script>
	</head>
	<body>
	
	</body>
</html>

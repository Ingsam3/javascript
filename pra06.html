<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>문제06</title>
		<script type="text/javascript">
		let korea =0;
		let math =0;
		let eng =0;
		
		korea = prompt(`국어 : `);
		math = prompt(`수학 : `);
		eng = prompt(`영어 : `);
		
		let evg = 0;
		evg = (korea + math + eng)/3;
		
		if(evg >60 ){
			if( korea >=40 && math >=40 && eng >=40){
				document.write("합격 <br>");
				if(evg >= 90){
					document.write("A");
				}else if(evg >= 80){
					document.write(" B");
				}else if(evg >= 70){
					document.write("c");
				}else{
					document.write("F");
				}
			}else{
				document.write("과목 불합격<br>");
			}
		}else{
			document.write("평균 불합격<br>");
		}
		
		document.write(`<hr>`);
		
		let num =0;
		num = prompt("수를 입력하시오 : ");
		if(num % 3 === 0 && num % 4 ===0){
			document.write("3의 배수이면서 4의 배수");
		}else if(num % 3 === 0 && num % 4 !==0){
			document.write("3의 배수이면서 4의 배수는 아님");
		}
		else if(num % 3 !== 0 && num % 4 ===0){
			document.write("4의 배수");
		}else if(num % 3 !== 0 && num % 4 !==0){
			document.write("둘다 아님");
		}else if(num=0){
			document.write("잘못입력");
		}
		
		document.write(`<hr>`);
		
		let time=0;
		time = prompt("시간을 입력하세요(분 단위)");
		Price30 = 30000;
		total =0;
	
		if(time<=30){
			total = Price30;
		}else if(time > 30){
			let a = time/10;
			total = Price30 + (a*5000);
			document.write(`전체 비용은 ${total}입니다. `);
		}else{`다시 입력하세요`}
		
		
		
		
		</script>
	</head>
	<body>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>script03</title>
		<script type="text/javascript">
			const num01 = prompt("첫 값 입력");
			const num02 = prompt("두번 째 값 입력");
			console.log(typeof num01);
			console.log(typeof num02);
			document.write(num01 +num02 +"<br>"); //1020 처럼 문자열로 붙어서 나옴
			document.write(Number(num01) + parseInt(num02)+"<br>"); 
			document.write(Number(num01) + parseFloat(num02)+"<br>"); 
			document.write(num01/num02+"<br>"); //실수 형태 출력
			document.write(parseInt(num01/num02)+"<br>"); //몫만 출력
			
			
		</script>
	</head>
	<body>
	
	</body>
</html>

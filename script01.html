<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>javascript01</title>
		<script>
			let num =100;
			let str ="문지열";
			let fl =1.1234;
			let bool= true;
			let arr = [1,2,3];
			let obj = {name :"lee", "age" : 20};
			let test; //undefined
			console.log(num, typeof (num));
			console.log(str, typeof (str));
			console.log(fl, typeof (fl));
			console.log(bool, typeof (bool));
			console.log(arr, typeof (arr));
			console.log(obj, typeof (obj));
			console.log(test, typeof (test));
			
			console.log("변경 전 num" +num +typeof (num));
			num = "변경합니다";
			console.log();
			console.log("변경 후 num" +num +typeof (num));
		</script>
		
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<h1>javascript </h1>
		-동적 정보를 표현하기 위한 언어<br>
		- 애니메이션 추가 등 모든 것을 만들 수 있는 스트립팅 언어<br>
		-html, css의 조작이 가능해진다<br>
		- 변수 type<br>
		 -> number : 숫자형(정수, 실수)<br>
		 -> string :문자형<br>
		 -> boolean :true, false<br>
		 -> object : 배열 또는 key, value 등을 표현하는 값<br>
		 ->undefined : 변수 값이 없는 경우<br>
		 
		 
		 
	</body>
</html>
